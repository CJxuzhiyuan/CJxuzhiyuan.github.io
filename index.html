<!-- 导入必要的js文件，为加快访问，已经下载到自己的服务器上 -->
<script src="aframe-master.min.js"></script>
<script src="aframe-ar-nft.js"></script>

<!-- 页面的样式 -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<head>
  <title>加载完成后输出</title>
  <script>
    window.onload = function() {
      alert("successfully loaded");
    };
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- 在加载图像描述符之前，将显示“正在加载”的页面。 根据设备的计算能力，加载可能需要一段时间 -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft是定义图像跟踪实体的钩子-->
    <!-- 在'url'属性中填写之前创建的“图像描述符”的路径 -->
    <!-- 路径不带文件扩展名！【注意】以网站的域名为相对路径。 -->
    <!-- entity-gltf设置用于显示在图片上的 GLTF 模型 -->
    <!-- camera根据设备移动而移动的静态摄像机 -->
    
    <a-nft
      type="nft"
      url="demo1/descriptors/lion/lion"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
            gltf-model="models/robot_shark/scene.gltf"
            scale="50 50 50"
            position="50 50 0"
            rotation="-90 0 0"
        >
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
    

  </a-scene>
</body>
